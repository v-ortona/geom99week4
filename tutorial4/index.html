<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS Maps SDK for JavaScript Tutorials: Display a map</title>

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.25/"></script>

    <script>
        require(["esri/config", "esri/Map", "esri/views/MapView", "esri/layers/FeatureLayer"], function (esriConfig, Map, MapView, FeatureLayer) {
            esriConfig.apiKey = "AAPK3a5a302c1d8d451089f34cb9d710903333MpDR3R4fiaP4AUt6p9KuAyNsIcpzJS_AYjzHsyhxXdPdfihThTL1Szlwt_XkUI";

            const map = new Map({
                basemap: "dark-gray"
            });

            const view = new MapView({
                map: map,
                center: [-40, 28],
                zoom: 2,
                container: "viewDiv" // Div element
            });
            
            // Define a pop-up for Trailheads
              const popup = {
                "title": "School",
                "content": "<b>School:</b> {NAME}<br><b>School Level:</b> {SCHOOL_LEVEL}<br><b>School Type:</b> {SCHOOL_TYPE}<br><b>Board Name:</b> {BOARD_NAME}<br><b>Address:</b> {SOURCE_ADDRESS}"
              }

            //Schools feature layer (points)
            const schoolsLayer = new FeatureLayer({
                url: "https://services1.arcgis.com/pMeXRvgWClLJZr3s/arcgis/rest/services/LR_Schools_Updated/FeatureServer",
                outFields: ["NAME","SCHOOL_LEVEL","SCHOOL_TYPE","BOARD_NAME","SOURCE_ADDRESS"],
                popupTemplate: popup
            });

            map.add(schoolsLayer);
        });
    </script>

</head>

<body>
    <div id="viewDiv"></div>
</body>

</html>
